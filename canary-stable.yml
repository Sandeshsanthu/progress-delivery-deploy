apiVersion: apps/v1
kind: Deployment
metadata:
  name: progressive-delivery-v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: progressive-delivery
      version: v1
  template:
    metadata:
      labels:
        app: progressive-delivery
        version: v1
    spec:
      containers:
        - name: web
          image: sandeshs/progressive-delivery:v1
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: progressive-delivery-config
          env:
            - name: UNLEASH_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: progressive-delivery-secrets
                  key: UNLEASH_API_TOKEN
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: progressive-delivery-secrets
                  key: DB_PASSWORD
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: progressive-delivery-secrets
                  key: SECRET_KEY
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
